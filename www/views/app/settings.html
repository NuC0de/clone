<ion-view class="settings-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Configurações</span>
  </ion-nav-title>
  <ion-content>
    <ul class="list">

      <ion-toggle ng-model="notifications" toggle-class="toggle-dark">Ativar Notificações</ion-toggle>
      <ion-toggle ng-model="sendLocation" toggle-class="toggle-dark">Ativar Localização</ion-toggle>

      <div class="item item-divider">OPÇÕES</div>
      <a class="item option" ng-controller="EmailSenderCtrl" ng-click="sendFeedback()">
        <i class="icon ion-chatbox dark"></i>
        <span class="title">Enviar feedback</span>
      </a>
      <a class="item option" ng-controller="RateAppCtrl" ng-click="rateApp()">
        <i class="icon ion-heart assertive"></i>
        <span class="title">Avaliar este Aplicativo</span>
      </a>

      <div class="item item-divider">LEGAL</div>

      <a class="item" href="" ng-click="showTerms()">Termos de Serviço</a>
      <a class="item" href="" ng-click="showFAQS()">FAQS</a>
      <a class="item" href="" ng-click="showCredits()">Créditos</a>

      <div class="item item-divider">CONTA</div>
      <a class="item option" ng-click="showLogOutMenu()">
        <i class="icon ion-power"></i>
        <span class="title">Sair</span>
      </a>

    </ul>
  </ion-content>
</ion-view>
